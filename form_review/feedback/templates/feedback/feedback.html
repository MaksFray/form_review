<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Оставьте отзыв</h2>
    <form>
        <label for="name_id">Name</label>
        <input type="text" id="name_id" name="name">
        <br>
        <label for="second_name_id">Second name</label>
        <input type="text" id="second_name_id" name="second_name">
        <br>
        <label for="feedback_id">Feedback</label>
        <textarea name="feedback" id="feedback_id" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
